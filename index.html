<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@4.0.2/dist/vue-loading.css">
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@4.0.2/dist/vue-loading.min.js"></script>


    <!-- VeeValidate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.3.3/vee-validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.3.3/dist/vee-validate-rules.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.3.3/dist/vee-validate-i18n.min.js"></script>
</head>


<body>
    <div id="app" class="container mt-3">
    
        <v-form v-slot="{ errors }" @submit="onSubmit" >
          <v-field id="email" name="信箱"
            type="email"
            class="form-control"
            :class="{ 'is-invalid': errors['信箱'] }"
            placeholder="請輸入 Email"
            rules="email|required"
            v-model="user.email"></v-field>
          <error-message name="信箱" class="invalid-feedback"></error-message>
          
          <v-field id="name" name="地區" class="form-control" :class="{ 'is-invalid': errors['地區'] }"
                placeholder="請輸入地區" rules="required" v-model="user.region" as="select">
            <option value="">請選擇地區</option>
            <option value="台北市">台北市</option>
            <option value="高雄市">高雄市</option>
          </v-field>
    
          <div class="mb-3">
            <label for="address" class="form-label">電話</label>
            <v-field id="address" name="電話" type="text" class="form-control" :class="{ 'is-invalid': errors['電話'] }"
                     placeholder="請輸入電話" :rules="isPhone" v-model="user.phone"></v-field>
            <error-message name="電話" class="invalid-feedback"></error-message>
          </div>
    
          <button type="submit">送出</button>
        </v-form>
    
      </div>
<script src="all.js" type="module"></script>
</body>

</html>
